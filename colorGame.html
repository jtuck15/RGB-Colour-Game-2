<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c35dcd4268.js"></script>
    <link rel="stylesheet" href="colorGame.css">
    <title>RGB Colour Game</title>
</head>

<body>
    <h1>The Great
        <br>
        <span id="colorDisplay">RGB </span>
        <br>
        Colour Game</h1>

    <div id='stripe'>
        <button id="reset">New Colours</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- DEVELOPER PANEL HTML -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created by
                <a target="_blank" href="http://jimmytuck.com">Jimmy Tuck</a></p>
            <button class="close-btn"><i class="fa fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/jimmy-tuck/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        <i class="fas fa-code"></i>
    </button>


    <script src="colorGame.js"></script>
</body>

</html>
